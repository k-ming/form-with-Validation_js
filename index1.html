<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Us</title>
    <!-- css -->
    <link href="index1.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="brand_logo"><img src="people.jpg"></div>
    <div class="form">
    <div class="title">Register With Us</div>
    <ul class="contents">
        <li class="name">Username</li>
        <li class="blank"><input type="text" placeholder="Enter username" id="Username"></li>
        <li class="error_message"></li>
    </ul>
    <ul class="contents">
        <li class="name">Password</li>
        <li class="blank"><input type="password" placeholder="Enter password" id="Password"></li>
        <li class="error_message"></li>
    </ul>
    <ul class="contents">
        <li class="name">Confirm password</li>
        <li class="blank"><input type="password" placeholder="Enter password again" id="confirmPassword"></li>
        <li class="error_message"></li>
    </ul>
    <button>Submit</button>
    </div>


    </div>
    



    <script src="index1.js"></script>
</body>
</html>
